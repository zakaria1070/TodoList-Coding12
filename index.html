<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./public/css/main.css">
  <title>ToDoList</title>
</head>

<body>
  <div class="container">
    <div id="title" class="my-4 callout callout-info">
      <h1>TodoList</h1>
    </div>
    <div id="exo-1" class="box box-info">
      <div class="box-header with-border ">
        <h3>Ajouter une t√¢che :</h3>
        <form class="row">
          <div class="col-sm-4">

            <input type="text" class="form-control " id="input-task">
            <span class="ml-1 display-none error">Veuillez remplir le champ</span>
          </div>
          <div class="col-sm-1">

            <button type="submit" id="add-task" class="btn btn-primary">Ajouter</button>
          </div>
        </form>
        <div class="row">
          <div class="col-sm-12" id="filtre">
            <button type="button" class="btn">Todo</button>
            <button type="button" class="btn">Done</button>
            <button type="button" class="btn">Deleted</button>
            <button type="button" class="btn">All</button>
          </div>
        </div>
      </div>
      <!-- /.box-header -->

      <div class="box-body">
        <ul id="list all">
        </ul>
      </div>
      <!-- /.box-body -->
    </div>

  </div>
  <script src="./public/js/main.js" ></script>
</body>

</html>
